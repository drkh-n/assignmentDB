<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <a href="/">Home</a>
    <a href="/spec/createSpec">Add</a>
    <table border='1'>
    <thead class="thead">
        <tr>
            <th>ID (Disease Type)</th>
            <th>Email (Doctor)</th>
            <th>Actions</th>
        </tr>
    </thead>
    {% for i in spec %}
    <tr>
        <td>{{i.0}}</td>
        <td>{{i.1}}</td>
        <td><a href='editSpec/{{i.0}}/{{i.1}}'>Edit</a> | <a href='deleteSpec/{{i.0}}/{{i.1}}'>Delete</a> </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
