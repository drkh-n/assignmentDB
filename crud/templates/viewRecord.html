<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <a href="/">Home</a>
    <a href="/record/createRecord">Add</a>
    <table border='1'>
    <thead class="thead">
        <tr>
            <th>Email (Public Servant)</th>
            <th>Country Name</th>
            <th>Disease Code</th>
            <th>Total Deaths</th>
            <th>Total Patients</th>
            <th>Actions</th>
        </tr>
    </thead>
    {% for i in record %}
    <tr>
        <td>{{i.0}}</td>
        <td>{{i.1}}</td>
        <td>{{i.2}}</td>
        <td>{{i.3}}</td>
        <td>{{i.4}}</td>
        <td><a href='editRecord/{{i.0}}/{{i.1}}/{{i.2}}'>Edit</a> | <a href='deleteRecord/{{i.0}}/{{i.1}}/{{i.2}}'>Delete</a> </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
